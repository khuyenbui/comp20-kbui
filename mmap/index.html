<!DOCTYPE html>
<html>

        <head>
                <title>Marauder's map</title>
                <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
                <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
                <link rel="stylesheet" href="marauder.css" />
                <script>
                        function init()
                        {
                                // Faneuil Hall
                                var landmark = new google.maps.LatLng(42.3599611, -71.0567528);

                                // Set up map
                                var myOptions = {
                                        zoom: 13, // The larger the zoom number, the bigger the zoom
                                        center: landmark,
                                        mapTypeId: google.maps.MapTypeId.ROADMAP
                                };

                                // Create the map in the "map_canvas" <div>
                                var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                                // Create a marker
                                var marker = new google.maps.Marker({
                                        position: landmark,
                                        title: "Faneuil Hall, Boston, MA"
                                });
                                marker.setMap(map);

                                // This is a global info window...
                                var infowindow = new google.maps.InfoWindow();

                                // Open info window on click of marker
                                google.maps.event.addListener(marker, 'click', function() {
                                        infowindow.setContent(marker.title);
                                        infowindow.open(map, marker);
                                });
                        }
                        console.log('After setting up map');
                        // step 1: get my location
                       function success(pos) {
                               var crd = pos.coords;
                               console.log('Your current position is:');
                               console.log('Latitude : ' + crd.latitude);
                               console.log('Longitude: ' + crd.longitude);
                               console.log('More or less ' + crd.accuracy + ' meters.');
                        }
                        geo = navigator.geolocation;
                        geo.getCurrentPosition(success);
                        console.log('After get my location');
                        // step 2: send my location to datastore
                        // step 3: retrieve & display others' location.
                        function parse()
                        {
                                request = new XMLHTTPRequest();
                                request.open("GET", "data.json", true);
                        }
                </script>
        </head>

        <body onload="init()">
                <div id="map_canvas"></div>
        </body>
</html>
