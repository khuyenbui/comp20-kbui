<!DOCTYPE html>

<html>

<head>
        <title>Captain's Log</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
                $("document").ready(function() {
                        $('#msg').on('change', function (store) {
                                message = $(this).val();
                                // set the key of each val as its time, then store in local storage
                                var today = new Date();
                                var timeNow = today.toUTCString();
                                localStorage[timeNow] = message;
                                reload();
                        });
                });
                function reload() {
                       for (key in localStorage) {
                                        $('div#log').prepend("<p>" + key + " - " +localStorage[key] +"</p>");
                        }
                }
        </script>
</head>

<body>
<h1>Captain's Log</h1>
        <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
        <div id="log"></div>
</body>
</html>
